<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASD - Создание заказа</title>
    <link rel="stylesheet" href="css/customer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="customer-theme">
    <div class="sidebar">
        <div class="profile-section">
            <div class="profile-icon">
                <i class="fas fa-building"></i>
            </div>
            <h3 id="customerName"></h3>
        </div>
        <nav class="menu">
            <ul>
                <li data-section="profile">
                    <i class="fas fa-user"></i> Профиль
                </li>
                <li data-section="orders">
                    <i class="fas fa-box"></i> Мои заказы
                </li>
                <li class="active">
                    <i class="fas fa-plus-circle"></i> Создать заказ
                </li>
            </ul>
        </nav>
        <button id="logoutBtn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Выйти
        </button>
    </div>

    <div class="main-content">
        <h2>Создание нового заказа</h2>
        
        <form id="createOrderForm" class="create-order-form info-card">
            <!-- Выбор маршрута -->
            <div class="form-section">
                <h3>Маршрут</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="regionFrom">Регион отправления</label>
                        <select id="regionFrom" required>
                            <option value="">Выберите регион</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cityFrom">Город отправления</label>
                        <select id="cityFrom" required disabled>
                            <option value="">Сначала выберите регион</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="regionTo">Регион прибытия</label>
                        <select id="regionTo" required>
                            <option value="">Выберите регион</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cityTo">Город прибытия</label>
                        <select id="cityTo" required disabled>
                            <option value="">Сначала выберите регион</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Выбор дат -->
            <div class="form-section">
                <h3>Даты</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="dateSending">Дата отправления</label>
                        <input type="datetime-local" id="dateSending" required>
                    </div>
                    <div class="form-group">
                        <label for="dateArrival">Дата прибытия</label>
                        <input type="datetime-local" id="dateArrival" required>
                    </div>
                </div>
            </div>

            <!-- Выбор груза -->
            <div class="form-section">
                <h3>Груз</h3>
                <div class="cargo-search">
                    <div class="form-group">
                        <label for="cargoSearch">Поиск груза</label>
                        <input type="text" id="cargoSearch" placeholder="Введите название груза">
                    </div>
                    <div class="cargo-list" id="cargoList">
                        <!-- Здесь будет список грузов -->
                    </div>
                </div>
            </div>

            <!-- Информация о стоимости -->
            <div class="form-section">
                <h3>Стоимость</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="priceKm">Цена за километр (руб)</label>
                        <input type="number" id="priceKm" required step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="priceKg">Цена за килограмм (руб)</label>
                        <input type="number" id="priceKg" required step="0.01" min="0">
                    </div>
                    <div class="info-row total-price">
                        <span>Расстояние:</span>
                        <span id="distance">0 км</span>
                    </div>
                    <div class="info-row total-price">
                        <span>Итоговая стоимость:</span>
                        <span id="totalPrice">0 руб.</span>
                    </div>
                </div>
            </div>

            <button type="submit" class="action-btn">Создать заказ</button>
        </form>
    </div>

    <div id="loadingOverlay" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <script src="js/customer_create_order.js"></script>
</body>
</html>
